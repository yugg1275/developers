<!-- contactForm -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
<style>
    *{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
}

.contact-section {
  min-height: 100vh;
  background-image: url('https://img.freepik.com/free-photo/3d-abstract-shape-background_1409-4822.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

.contact-card {
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  max-width: 500px;
  width: 100%;
  padding: 40px;
  text-align: center;
  color: #fff;
}

.contact-card h2 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.contact-card p {
  margin-bottom: 30px;
  font-size: 1rem;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: #e0e0e0;
}

.contact-form button {
  background: #fff;
  color: #007cf0;
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
}

.contact-form button:hover {
  background: #00dfd8;
  color: #fff;
}

@media (max-width: 600px) {
  .contact-card {
    padding: 25px;
  }

  .contact-card h2 {
    font-size: 2rem;
  }

  .contact-form button {
    width: 100%;
  }
}
.back-btn {
  margin-top: 10px;
  background: transparent;
  border: 2px solid #fff;
  color: #fff;
  padding: 12px 25px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background: #fff;
  color: #007cf0;
}
</style>
</head>
<body>

  <section class="contact-section">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <p>Weâ€™d love to hear from you! Fill out the form below.</p>
      <form id="contactForm" class="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
        <button type="button" class="back-btn" onclick="goHome()">Back to Home</button>
      </form>
    </div>
  </section>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
  
     
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
  
      if (name && email && message) {
        alert(`Thank you, ${name}! Your message has been received.`);
        this.reset();
      } else {
        alert('Please fill out all fields before submitting.');
      }
    });
  function goHome() {
    window.location.href = "I1.html"; 
  }
  </script>

</body>
</html>
